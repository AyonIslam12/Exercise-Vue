<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Conditionals And Computed Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       html, body{
         height: 100%
       }
       body{
        display: grid;
        place-items: center;
       }
    </style>
</head>
<body>
    <div id="app">
        <section>
            <div v-if="progressAssignments.length">
                <h1>In Progress</h1>
                <ul>
                    <li v-for="assignment in progressAssignments" :key="assignment.id">
                        <label for="">
                            {{ assignment.name }}
                            <input type="checkbox" v-model="assignment.complete">
                        </label>
                    </li>
                </ul>
            </div>
            <div v-else>
                <h1>In Progress</h1>
                <div class="alert alert-success text-center fw-bolder text-dark" role="alert">
                   All Completed
                </div>
            </div>
        </section>
        <section >
            <div v-if="completedAssignments.length">
                <h1>Completed</h1>
                <ul>
                    <li v-for="assignment in completedAssignments" :key="assignment.id">
                        <label for="" class="text-success">
                            {{ assignment.name }}
                            <input type="checkbox" v-model="assignment.complete">
                        </label>
                    </li>
                </ul>
            </div>
            <div v-else>
                <h1>Completed</h1>
                    <div class="alert alert-warning text-center fw-bolder text-dark" role="alert">
                        No Completed Yet
                    </div>
            </div>
        </section>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/vue@3"></script>
<script>
    let app ={
        data(){
            return{
                assignments: [
                    {name: 'Math Assignment', complete: false, id: 1},
                    {name: 'CSC Assignment', complete: false, id: 2},
                    {name: 'ICT Assignment', complete: false, id: 3},
                    {name: 'English Assignment', complete: false, id: 4},
                ]
            }
        },
        computed:{
            progressAssignments(){
                return this.assignments.filter(a => !a.complete);
            },
            completedAssignments(){
                return this.assignments.filter(a=>a.complete);
            }
        }
    }

    Vue.createApp(app).mount('#app');
</script>
</html>
